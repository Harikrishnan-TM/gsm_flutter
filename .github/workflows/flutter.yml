name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Show Flutter & Dart version
        run: flutter --version

      - name: Install Flutter SDK
        uses: dart-lang/setup-dart@v2
        with:
          sdk: flutter
          flutter-version: '3.22.0'

      - name: Show Flutter & Dart version (after install)
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test
